{% extends "photo_gallery/layout.html" %}
{% load staticfiles %}

{% block content %}

<div class="container">
    <div class="row">
        {% for article in articles %}
        <div class="col s12 m5 l4 push-m1">
            <div class="card hoverable dpg-album-card">
                <a  href="{% url 'photo_gallery:article' article.slug %}"}>
                <div class="card-image z-depth-3">
                    <img src="{{article.thumb.url}}" data-src="{{article.image.url}}" alt="{{ article.slug }}" class="asyncImage dpg-album-card-image" />
                    <span class="white-text shadowed-black-text" style="position: absolute; margin: 20px; top:0%; right: 0%">{{ article.get_event_date }}</span>
                    <span class="card-title shadowed-black-text">{{ article.title }}</span>
                </div>
                </a>
            </div>
        </div>

        {% endfor %}

    </div>
</div>

{% endblock %}
