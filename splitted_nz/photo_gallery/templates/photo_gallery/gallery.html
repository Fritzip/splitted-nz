{% extends "photo_gallery/layout.html" %}
{% load staticfiles %}

{% block content %}

<div class="container">
    <div class="row">
        {% for article in article_list_cp %}
        <div class="col s12 m5 l4 push-m1">
            <div class="card hoverable dpg-album-card">
                <a  href="{% url 'photo_gallery:article' article.1 %}"}>
                <div class="card-image">
                    <img src="{{ article.3.url }}" alt="{{ article.0 }}" class="dpg-album-card-image" />
                    <span class="white-text shadowed-black-text" style="position: absolute; margin: 20px; top:0%; right: 0%">{{ article.2 }}</span>
                    <span class="card-title shadowed-black-text">{{ article.0 }}</span>
                </div>
                </a>
            </div>
        </div>

        {% endfor %}

    </div>
</div>

<div class="pagination center">
    <span class="step-links">
        {% if articles.has_previous %}
        <a href="?page={{ articles.previous_page_number }}" class="waves-effect waves-light btn btn-large">Previous</a>
        {% endif %}

        {% if articles.has_next %}
        <a href="?page={{ articles.next_page_number }}" class="waves-effect waves-light btn btn-large">Next</a>
        {% endif %}
    </span>
</div>

{% endblock %}
